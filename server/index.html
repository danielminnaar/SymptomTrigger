<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Test</title>

<body>
    <input type="text" id="txtSymptomName" />
    <input type="button" id="btnAddSymptom" value="Create Symptom" />
</body>

</html>

<script>
    $(document).ready(function () {

        $("#btnAddSymptom").click(function () {
            addSymptom($("#txtSymptomName").val());
        });

    });

    function addSymptom(name) {
        
        var jsonData = { 'name' : name };
        $.ajax({
            type: 'POST',
            url: '/addSymptom',
            data: JSON.stringify(jsonData),

            success: function (data) {
                listSymptoms();
            },
            contentType: "application/json",
            dataType: 'json'
        });

    }

    function listSymptoms() {
       
    }
</script>
